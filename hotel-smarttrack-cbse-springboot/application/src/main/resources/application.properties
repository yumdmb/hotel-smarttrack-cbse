# Hotel SmartTrack Application Properties

spring.application.name=hotel-smarttrack

# =============================================================================
# H2 Database Configuration
# =============================================================================
# Option 1: In-memory (fresh start each run) - RECOMMENDED FOR DEVELOPMENT
spring.datasource.url=jdbc:h2:mem:hotelsmarttrack

# Option 2: File-based persistent (uncomment to persist data across restarts)
# spring.datasource.url=jdbc:h2:file:./data/hoteldb;AUTO_SERVER=TRUE

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# =============================================================================
# JPA / Hibernate - AUTO-GENERATE SCHEMA FROM ENTITIES
# =============================================================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# IMPORTANT: Use 'update' to auto-create/update tables from @Entity classes
# This means teammates DON'T need to modify schema.sql when adding new entities!
# Options: none, validate, update, create, create-drop
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=false

# =============================================================================
# SQL Initialization - Seed Data for Development
# =============================================================================
# data.sql runs AFTER Hibernate creates tables (due to defer-datasource-initialization)
# Mode 'always' ensures seed data loads on every startup (good for in-memory H2)
# Set to 'never' to disable seed data
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.continue-on-error=true

# =============================================================================
# H2 Console (for debugging - access at /h2-console)
# =============================================================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =============================================================================
# Server Configuration
# =============================================================================
server.port=8080
