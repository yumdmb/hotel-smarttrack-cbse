# Hotel SmartTrack Application Properties

spring.application.name=hotel-smarttrack

# =============================================================================
# H2 Database Configuration
# =============================================================================
# Option 1: In-memory (fresh start each run) - RECOMMENDED FOR DEVELOPMENT
spring.datasource.url=jdbc:h2:mem:hotelsmarttrack

# Option 2: File-based persistent (uncomment to persist data across restarts)
# spring.datasource.url=jdbc:h2:file:./data/hoteldb;AUTO_SERVER=TRUE

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# =============================================================================
# JPA / Hibernate - AUTO-GENERATE SCHEMA FROM ENTITIES
# =============================================================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# IMPORTANT: Use 'update' to auto-create/update tables from @Entity classes
# This means teammates DON'T need to modify schema.sql when adding new entities!
# Options: none, validate, update, create, create-drop
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=false

# =============================================================================
# SQL Initialization (OPTIONAL - for seed data only)
# =============================================================================
# data.sql runs AFTER Hibernate creates tables (if ddl-auto=update)
# Set to 'never' if you don't want seed data
spring.sql.init.mode=embedded
spring.jpa.defer-datasource-initialization=true

# =============================================================================
# H2 Console (for debugging - access at /h2-console)
# =============================================================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =============================================================================
# Server Configuration
# =============================================================================
server.port=8080
