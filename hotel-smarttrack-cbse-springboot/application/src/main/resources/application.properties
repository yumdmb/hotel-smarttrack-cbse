# =============================================================================
# Hotel SmartTrack Application - Neon PostgreSQL (Default)
# =============================================================================
# Required environment variables (set in .env file):
#   NEON_DB_HOST     = ep-xxx.region.aws.neon.tech
#   NEON_DB_NAME     = neondb
#   NEON_DB_USER     = neondb_owner
#   NEON_DB_PASSWORD = your_password
# =============================================================================

spring.application.name=hotel-smarttrack

# =============================================================================
# Neon PostgreSQL Database Configuration
# =============================================================================
spring.datasource.url=jdbc:postgresql://${NEON_DB_HOST}/${NEON_DB_NAME}?sslmode=require
spring.datasource.username=${NEON_DB_USER}
spring.datasource.password=${NEON_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# =============================================================================
# JPA / Hibernate - AUTO-GENERATE SCHEMA FROM ENTITIES
# =============================================================================
# 'update' auto-creates/updates tables from @Entity classes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# =============================================================================
# SQL Initialization - DISABLED for production (no seed data)
# =============================================================================
spring.sql.init.mode=never

# =============================================================================
# Connection Pool (optimized for serverless Neon)
# =============================================================================
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000

# =============================================================================
# Server Configuration
# =============================================================================
server.port=8080
