# Hotel SmartTrack Application Properties

spring.application.name=hotel-smarttrack

# H2 Database Configuration (in-memory for demo)
spring.datasource.url=jdbc:h2:mem:hotelsmarttrack
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# H2 Console (for debugging - access at /h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server Port
server.port=8080
