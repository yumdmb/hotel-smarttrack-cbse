# =============================================================================
# NEON PostgreSQL Configuration
# =============================================================================
# Activate with: --spring.profiles.active=neon
# Or set environment variable: SPRING_PROFILES_ACTIVE=neon
#
# Required environment variables:
#   NEON_DB_HOST     = ep-twilight-lab-a1akavj4-pooler.ap-southeast-1.aws.neon.tech
#   NEON_DB_NAME     = neondb
#   NEON_DB_USER     = neondb_owner
#   NEON_DB_PASSWORD = npg_xxxxx
# =============================================================================

# Database Connection
spring.datasource.url=jdbc:postgresql://${NEON_DB_HOST}/${NEON_DB_NAME}?sslmode=require
spring.datasource.username=${NEON_DB_USER}
spring.datasource.password=${NEON_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate for PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Disable SQL initialization (no data.sql seeding)
spring.sql.init.mode=never

# Disable H2 console for production
spring.h2.console.enabled=false

# Connection pool settings optimized for serverless
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
