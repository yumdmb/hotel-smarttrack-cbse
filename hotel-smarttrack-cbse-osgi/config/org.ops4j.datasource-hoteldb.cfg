# =============================================================================
# Hotel SmartTrack H2 DataSource Configuration
# =============================================================================
# This file configures the H2 DataSource for the Hotel SmartTrack application.
# Place this file in karaf/etc/ directory.
#
# The DataSource will be registered as an OSGi service with:
#   osgi.jndi.service.name=jdbc/hoteldb
# =============================================================================

# DataSource name (used for JNDI lookup)
dataSourceName=hoteldb

# OSGi JNDI service name (REQUIRED for @Reference injection)
osgi.jndi.service.name=jdbc/hoteldb

# JDBC Driver
osgi.jdbc.driver.name=H2

# H2 In-Memory Database URL
# DB_CLOSE_DELAY=-1 keeps the database alive as long as JVM runs
url=jdbc:h2:mem:hoteldb;DB_CLOSE_DELAY=-1

# For file-based persistence (uncomment to persist data across restarts):
# url=jdbc:h2:file:./data/hoteldb;DB_CLOSE_DELAY=-1

# Database credentials (H2 defaults)
user=sa
password=
